		<meta charset="utf-8" />

	</head>
	<body class="contact">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt2">
					<h1 id="logo"><a href="index.html">We Are Open <span>Co-op</span></a></h1>
					<nav id="nav">
						<ul>
									<li><a href="index.html">Welcome</a></li>
									<li><a href="thinkathon.html">thinkathons</a></li>
									<li><a href="workshops.html">workshops</a></li>
									<li><a href="webinars.html">webinars</a></li>
							</li>
							<li class="current"><a href="contact.html" class="button special">Get in touch</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa-envelope"></span>
						<h2>Get In Touch</h2>
						<p>Use the form below and let us know how we can help!</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container 75%">

							<!-- Content -->
								<div class="content">
									<form action="https://formspree.io/hello@weareopen.coop" method="post">
										<div class="row 50%">
											<div class="6u 12u(mobile)">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="6u 12u(mobile)">
												<input type="text" name="_replyto" placeholder="Email" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<!-- Footer -->
				<footer id="footer">
					<nav id="nav-footer">
						<ul>
							<li><a href="coop.html">what is a coop?</a></li>
							<li><a href="members.html">members</a></li>

						</ul>
					</nav>

						<li><a href="https://twitter.com/weareopencoop" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>

					</ul>

					</ul>

				</footer>

		</div>
